<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="sticky row black-background padded-from-edge">
    <a href="index.html"><img src="/Assets/facicon.png" alt="logo" class="logo"></a> 
    <nav class="center">
      <ul class="row">  
        <li><a href="about.html" class="text bold-font link on-black-background">About Us</a></li>
        <li><a href="meetteam.html" class="text  bold-font link on-black-background">Meet Our Team</a></li>
        <li><a href="contact.html" class="text  bold-font link on-black-background">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="section contact-bg" id="contact">
    <div class="contact container">
      <h2>Contact</h2>
      <form class="form">
        <div>
          <label class="asterisk" for="name">Name</label>
          <input type="text" id="name" name="name" aria-invalid="false" aria-required="true" required>
        </div>
        <div>
          <label class="asterisk" for="email">Email</label>
          <input type="email" id="email" aria-invalid="false" aria-required="true" name="email" required>
        </div>
        <div>
          <label class="asterisk" for="contactnumber">Contact Number</label>
          <input type="tel" id="contactnumber" aria-invalid="false" aria-required="true" name="contact" required>
        </div>
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" aria-invalid="false" name="location">
        </div>
        <div>
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company" aria-invalid="false">
        </div>
        <div>
          <label for="website">Website</label>
          <input type="url" id="website" name="website" aria-invalid="false">
        </div>
        <div class="span-2">
          <label for="company">Summary</label>
          <textarea cols="40" rows="10" aria-invalid="false" name="message"></textarea>
        </div>
        <button class="submit-btn" aria-label="Submit form">Submit</button>
      </form>
    </div>
  </section> 
</body>
</html>
