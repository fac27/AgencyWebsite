<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sticky row black-background padded-from-edge">
    <img src="/Assets/facicon.png" alt="logo" class="logo">
    <nav class="center">
      <ul class="row">  
        <li><a href="about.html" class="text bold-font link on-black-background">About Us</a></li>
        <li><a href="meetteam.html" class="text  bold-font link on-black-background">Meet The Team</a></li>
        <li><a href="contact.html" class="text  bold-font link on-black-background">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div>
        <button type="submit">Send</button>
      </div>
    </form>
  </section> 
  <footer class="row justify-space-between black-background">
    <p class="text on-black-background padded-from-edge smaller-font">
      Â© SM Recruitment 2023
    </p>
    <ul class="row center padded-from-edge smaller-font">  
      <li><a href="linkedin.com" class="text smaller-font link on-black-background">LinkedIn</a></li>
      <li><a href="twitter.com" class="text smaller-font link  on-black-background">Twitter</a></li>
      <li><a href="instagram.com" class="text smaller-font link on-black-background">Instagram</a></li>
    </ul>
  </footer>   
</body>
</html>
